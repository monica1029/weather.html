<!DOCTYPE html>
<html>
  <head>
   
    <title>ME Trying Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
     <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>

    <div class="container">
      <div class="weather-stats">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>  
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="Clear" id="icon" class="float-left"/>
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" 
                  id="celsius-link" 
                  class="active">°C</a> | 
                  <a href="#" 
                  id="fahrenheit-link">°F</a>
                  </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind"></span> km</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Precipitation:<span id="precipitation">0</span>%</li>
            </ul>
          </div>
        </div>
        <small>
    <a href="C:\Users\User\Desktop\weather.html\index.html">Monica's Github</a>
   </small>
      </div>
    </div> 
    
    <script src="src/script.js"></script>
  </body>
</html>
